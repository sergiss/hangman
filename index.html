<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman | www.sergiosoriano.com</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <h1 class="title">Hangman</h1>
            <div class="hangman">
                <div class="post1"></div>
                <div class="post2"></div>
                <div class="post3"></div>
                <div class="floor"></div>
                <div id="head"></div>
                <div id="torso"></div>
                <div id="left-arm"></div>
                <div id="right-arm"></div>
                <div id="left-leg"></div>
                <div id="right-leg"></div>
            </div>
            <div id="word-container"></div>
            <div id="keyboard"></div>
            <div class="controls">
                <h2 id="info">Game Over</h3>
                    <input type="button" value="New Game" id="new-game">
            </div>
            <a href="https://github.com/sergiss/hangman" target="_blank"><i class="fa">&#xf09b;</i> Source Code </a>
        </div>
    </div>
    <script src="resources/js/script.js"></script>

</body>

</html>
